  .card-title {
    margin-bottom: .75rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 20px;
  }

  .navlist a {
      color: #fff; 
      margin-left: 27px;
      font-size: 15px;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: all .55s ease;
      text-decoration: none;
      cursor: none;
  }

  .navlist a:hover {
      border-bottom: 2px solid #f73d30;
      z-index: 0;
      cursor: none;
  }

    .cursor {
        width: 7px;
        height: 7px;
        background-color: #e7eb0f;
        z-index: 100;
    }

    .coutline {
        width: 30px;
        height: 30px;
        border: 2px solid hsla(0, 0%, 100% , 0.5);
    }

    .cursor,
    .coutline {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 1000;
        pointer-events: none;
    }

    .button {
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin: 6px;
      cursor: none;
  }

  .button:hover {
      background-color: #9b0000;
      transform: scale(1.05);
      cursor: none;
  }
  .form-control,
  .btn-primary {
    cursor: none;
  }

  ::-webkit-scrollbar {
    width: 0;
  }
  </style>
</head>

    <div class="cursor" data-cursor></div>
   <div class="coutline" data-coutline></div>    

    <script>
    const cursor = document.querySelector(".cursor");
    const coutline = document.querySelector(".coutline");
        
    window.addEventListener("mousemove", function (e) {
            const posX = e.clientX;
            const posY = e.clientY;

            cursor.style.left = `${posX}px`;
            cursor.style.top = `${posY}px`;

            coutline.animate({
                left: `${posX}px`,
                top:  `${posY}px`
            }, { duration: 300, fill: "forwards"});

            localStorage.setItem('cursorX', posX);
            localStorage.setItem('cursorY', posY);
        });

        const storedX = localStorage.getItem('cursorX');
        const storedY = localStorage.getItem('cursorY');

        if (storedX !== null && storedY !== null) {
            cursor.style.left = `${storedX}px`;
            cursor.style.top = `${storedY}px`;

            coutline.style.left = `${storedX}px`;
            coutline.style.top = `${storedY}px`;
        }
    </script>

    function openPrivacyPolicy() {
        var url = "https://www.iubenda.com/privacy-policy/32122931";
        var embedFrame = document.createElement("iframe");
        embedFrame.src = url;
        embedFrame.style.width = "800px";
        embedFrame.style.height = "590px";
        embedFrame.style.border = "none";
        embedFrame.style.overflow = "hidden";
        embedFrame.style.overflow = "hidden";
        embedFrame.scrolling = "no"; 

        var closeButton = document.createElement("div");
        closeButton.style.position = "absolute";
        closeButton.style.top = "174px";
        closeButton.style.right = "576px";
        closeButton.style.fontSize = "24px";
        closeButton.style.cursor = "pointer";
        closeButton.style.zIndex = "9999";
        closeButton.innerHTML = "&#x2716;";

        closeButton.addEventListener("click", closePrivacyPolicy);

        var overlay = document.createElement("div");
        overlay.style.position = "fixed";
        overlay.style.top = "0";
        overlay.style.left = "0";
        overlay.style.width = "100%";
        overlay.style.height = "100%";
        overlay.style.backgroundColor = "rgba(255, 255, 255, 0)";
        overlay.style.zIndex = "9999";
        overlay.style.display = "flex";
        overlay.style.alignItems = "center";
        overlay.style.justifyContent = "center";
        overlay.style.backdropFilter = "blur(2px)"; 

        overlay.appendChild(embedFrame);
        overlay.appendChild(closeButton);

        document.body.appendChild(overlay);

        function closePrivacyPolicy() {
            document.body.removeChild(overlay);
        }

        overlay.addEventListener("click", function (event) {
            if (event.target === overlay) {
                closePrivacyPolicy();
            }
        });
    }
